<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="/src/form/form.css"> -->
    <!-- <link rel="stylesheet" href="/src/assets/styles/styles.css"> -->
    <script
      src="https://kit.fontawesome.com/ac62766201.js"
      crossorigin="anonymous"
      ></script>
      <script type="module" src="./form.js" defer></script>
    <title>ArtOfMovie</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a class="header-brand" href="./index.html">ArtOfMovie</a>
        <div class="header-menu">
          <ul>
            <li>
              <a href="./index.html" class="header-nav">Accueil</a>
            </li>
            <li>
              <a href="./form/form.html" class="header-nav active">Créer un article</a>
            </li>
          </ul>
          <div class="header-menu-icon">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </header>
      <div class="content">
        <form>
          <h2 class="title-underline">Ajouter un article</h2>
          <div class="form-group">
            <label>Auteur</label>
            <input type="text" name="author" />
          </div>
          <div class="form-group">
            <label>Image de profil</label>
            <input type="text" name="img" />
          </div>
          <div class="form-group">
            <label>Categorie</label>
            <input type="text" name="category" />
          </div>
          <div class="form-group">
            <label>titre</label>
            <input type=text name="title"></input>
          </div>
          <div class="form-group">
            <label>Article</label>
            <textarea name="content"></textarea>
          </div> 
          <ul class="text-error" id="errors"></ul>
          <div class="form-btn-container">
            <button type="button" class="btn btn-secondary">annuler</button>
            <button type="submit" class="btn btn-primary">Sauvegarder</button>
          </div>
        </form> 
      </div>
      <footer>© ArtOfMovieByLéo</footer>
    </div>
  </body>
  </html>
